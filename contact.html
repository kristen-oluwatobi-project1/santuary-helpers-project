<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumar+One&family=Kumar+One+Outline&family=Lato&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/ad26f8493a.js" crossorigin="anonymous"></script>

</head>

<body>

    <header class="contactHeader">
        <div class="wrapper">
            
            <div class='logoNav'>

                <p class='logo'>Sanctuary Helpers</p>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>

            </div>

            <h1>Get In Touch</h1>
        </div>
    </header>
    
    <main class="mainGreen"> 
        <div class="wrapper contactContainer">
            <div class="formContainer">
                <form class="contact contactForm">
                    <fieldset>
                        <div class="inputContainer">
                            <input type="text" name="name" id="name" class="name" placeholder="Name">
                            <input type="email" name="userEmail" id="userEmail" class="userEmail" placeholder="Email Address">
                        </div>
                        <textarea cols="20" rows="10" id="message" name="message" class="message" placeholder="message"></textarea>
                        <button>Submit</button>
                    </fieldset>
                </form>
                <div class="yellowBox"></div>
            </div>

            <div class="contactDetails">
                <div class="icon">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-whatsapp"></i>
                </div>

                <div class="email">
                    <a href="mailto:info@email.com">info@email.com</a>
                </div>
                <a href="tel:1234567890">123-456-7890</a>
                <div>
                    <p>123 Queen Street West</p>
                    <p>Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>
            </div>
        </div>   
    </main>

    <footer>
        <p>Copyright &#169; 2019 HackerYou</p>
    </footer>


</body>
</html>
